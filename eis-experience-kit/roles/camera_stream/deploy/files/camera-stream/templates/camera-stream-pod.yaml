---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    name: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image }}
          command: ["/bin/sh", "-c", "trap : TERM INT;/tmp/streamstart.sh {{ .Values.demoType }} {{.Values.cameraStreamPort }}"]
          ports:
            - name: camstream-port
              containerPort: {{ .Values.cameraStreamPort }}
